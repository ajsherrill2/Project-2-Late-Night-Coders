<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../html/my-daily.css">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/762078615f.js" crossorigin="anonymous"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>My Daily Journal</title>
    <div class="topnav">
        <img class="logo-img" src="../images/logo.png" width="75" height="65" ALT="align box" ALIGN=CENTER>
        <a class="active" href="">Daily Fit Nutrition</a>
        <a href="">Login</a>
        <a href="">My Diary</a>
      </div>
</head>
<body>
    <section id="meals">
        <h2>My Daily Food Diary</h2>
        <div class="meal-container">
            <div class="meal">
                <h4>Breakfast</h4>
                <input type="text" id="br" placeholder="Search..">
                <button class="btn btn-primary" onclick="Calo()">Add Food</button>
                <button class="btn btn-danger" onclick="Clear()">Clear</button>
            </div>
            <hr>
            <div class="meal">
                <h4>Snacks</h4>
                <input type="text" id="snack" placeholder="Search..">
                <button class="btn btn-primary" onclick="Calo()">Add Food</button>
                <button class="btn btn-danger" onclick="Clear()">Clear</button>
            </div>
            <hr>
            <div class="meal">
                <h4>Lunch</h4>
                <input type="text" id="lu" placeholder="Search..">
                <button class="btn btn-primary" onclick="Calo()">Add Food</button>
                <button class="btn btn-danger" onclick="Clear()">Clear</button>
            </div>
            <hr>
            <div class="meal">
                <h4>Dinner</h4>
                <input type="text" id="din" placeholder="Search..">
                <button class="btn btn-primary" onclick="Calo()">Add Food</button>
                <button class="btn btn-danger" onclick="Clear()">Clear</button>
            </div>

            <p id="resultcal"></p>

        </div>
        <br>
        <table>
            <tr>
              <th>Calories</th>
              <th>Carbs</th>
              <th>Fat</th>
              <th>Protein</th>
            </tr>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
          </table>
          <br>

        <div class="col-md-6">
            <div class="line-chart">
                <h1>Calorie Tracker</h1>
                <canvas id="myChart"></canvas>
            </div>
        </div>
       
 
    </section>

    <script src="./my-daily.js"></script>

</body>
</html>
