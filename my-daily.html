<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Fontawesome -->

    <title>My Daily Journal</title>
    <div class="topnav">
        <img class="logo-img" src="./images/logo.png" width="75" height="65" ALT="align box" ALIGN=CENTER>
        <a class="active" href="">Daily Fit Nutrition</a>
        <a href="">Login</a>

</head>
<body>
    <style>
        body {
          background-image: url('./images/shutterstock_591295955.png');
          background-size: cover;
        }
        </style>
    <section id="meals">
        <h2>My Daily Food Diary</h2>
        <div class="meal-container">
            <div class="meal">
                <h4>Breakfast</h4>
                <input type="text" placeholder="Search..">
                <br>
                <button class="button">add food</button>
            </div>
            <hr>
            <div class="meal">
                <h4>Lunch</h4>
                <input type="text" placeholder="Search..">
                <br>
                <button class="button">add food</button>
            </div>
            <hr>
            <div class="meal">
                <h4>Dinner</h4>
                <input type="text" placeholder="Search..">
                <br>
                <button class="button">add food</button>
            </div>
            <hr>
            <div class="meal">
                <h4>Snacks</h4>
                <input type="text" placeholder="Search..">
                <br>
                <button class="button">add food</button>
            </div>
        </div>
        <br>
        <div class="goal-container"> 
            <div class="column"><h3>Total Calories</h3>
                <p></p>
            </div>
            <div class="column"><h3>Calorie Goal</h3>
                <p></p>
            </div>
            <div class="column"><h3>Remaining</h3>
                <p></p>
            </div>
        </div>


    
        <br>
        <table>
            <tr>
              <th>Calories</th>
              <th>Carbs</th>
              <th>Fat</th>
              <th>Protein</th>
              <th>Sodium</th>
              <th>Sugar</th>
            </tr>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
          </table>
          <br>
       
 
    </section>
</body>
</html>
