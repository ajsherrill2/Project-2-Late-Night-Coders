<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/762078615f.js" crossorigin="anonymous"></script>
    <title>My Daily Journal</title>
</head>
<body>
    <section id="meals">
        <h2>Daily Meals</h2>
        <p>some food items combinations with required nutrition</p>
        <div class="meal-container">
            <div class="meal">
                <img src="image/food/break3.svg" alt="morning">
                <span>Morning</span>
                <h4>Breakfast</h4>
            </div>
        
        
            <div class="meal">
                <img src="image/food/snacks.svg" alt="morning">
                <span>Evening</span>
                <h4>Snacks</h4>
            </div>
        
        
            <div class="meal">
                <img src="image/food/lunch1.svg" alt="morning">
                <span>Day</span>
                <h4>Lunch</h4>
            </div>
       
        
            <div class="meal">
                <img src="image/food/dinner1.svg" alt="morning">
                <span>Night</span>
                <h4>Dinner</h4>
            </div>


            <section id="water">
                <h2>Water Consumption </h2>
                <div class="water-container">
                    <div class="water">
                        <i class="fa-solid fa-droplet"></i>
                        <h4> 1 Cup</h4>
                    </div>
        </div>
    </section>
</body>
</html>
